

           <div class="row align-items-center my-2 "  *ngFor="let Product of productList">
               <div class="col-md-6 " style="width: 200px;">
               <img [src]="Product?.image" class="rounded w-100">
               </div>
               <div class="col-md-5" style="width: 200px;">
                   <h4>{{Product?.title}}</h4>
                   <h5>{{Product?.price|currency}}</h5>
                   <label>Amount:</label>
                   <input type="number" min="1" [(ngModel)]="Product.Qty" (ngModelChange)="CalTotal()" [value]="Product?.Qty">
   
               </div> 
               <div class="col-md-1">
                    <button class="btn btn-danger" (click)="RemoveProduct(Product)">Remove</button>
               </div>
           </div> 
            <h3 class="mt-3"> Total: {{Total|currency}}</h3>
